---
    - name: 
      hosts: win
      gather_facts: false
      tasks:
      - name: Edit Minion File 
        win_lineinfile:
          path: C:\salt\conf\minion
          regexp: '^#grains:'
          line: 'grains:'
      - name: uncomment roles
        win_lineinfile:
          path: C:\salt\conf\minion
          regexp: '^#  roles:'
          line: '  roles:'
      - name: uncomment -webserver
        win_lineinfile:
          path: C:\salt\conf\minion
          regexp: '^#    - webserver'
          line: '    - webserver'
