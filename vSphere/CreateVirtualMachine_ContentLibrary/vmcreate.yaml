---
    - name:
      hosts: localhost
      gather_facts: false
      connection: local
      tasks:
      - community.vmware.vmware_content_deploy_ovf_template:
          host: "{{ esxi_hostname }}"
          hostname: "{{ vcenter_hostname }}"
          username: "{{ user }}"
          password: "{{ pass }}"
          datacenter: "{{ datacenter }}"
          cluster: "{{ cluster }}"
          datastore: "{{ datastore }}"
          resource_pool: contentlibrary
          validate_certs: False
          folder: vm
          ovf_template: "{{ TemplateName }}"
          name: "{{ vmname }}"
        delegate_to: localhost
